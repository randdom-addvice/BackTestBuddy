query GetStrategy($getStrategyId: ID!) {
  getStrategy(id: $getStrategyId) {
    _id
    library_id
    name
    description
    tradeStats {
      _id
      winCountValue
      lossCountValue
      balance
      initialBalance
      totalTrades
      totalLossesPercent
      totalWinningsPercent
      totalLosses
      totalWinnings
      percentageWin
      profitGain
      profitFactor
      tradesSequence {
        asset
        value
        direction
        commission
      }
      growth {
        asset
        value
        direction
        commission
      }
    }
  }
}
