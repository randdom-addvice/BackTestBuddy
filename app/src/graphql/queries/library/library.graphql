query GetLibraries {
  getLibraries {
    _id
    name
    description
    user_id
    strategies {
      _id
      library_id
      name
      description
      tradeStats {
        _id
        winCountValue
        lossCountValue
        balance
        initialBalance
        totalTrades
        totalLossesPercent
        totalWinningsPercent
        totalLosses
        totalWinnings
        percentageWin
        profitGain
        profitFactor
      }
    }
  }
}
